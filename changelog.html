<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RAECI - Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon"
        href="https://firebasestorage.googleapis.com/v0/b/raeci0.appspot.com/o/RAECI.png?alt=media&token=0fba04b4-5fad-417a-9afa-d1bb5b518082"
        type="image/x-icon">
    <link rel="stylesheet" href="./css/changelogStyle.css">
</head>

<body>
    <header>
        <img src="https://firebasestorage.googleapis.com/v0/b/raeci0.appspot.com/o/RAECI.png?alt=media&token=0fba04b4-5fad-417a-9afa-d1bb5b518082"
            alt="RAECI Logo" id="logo">
        <h2>RAECI - Changelog</h2>
    </header>
    <button id="add-log-btn" class="add-log-btn" alt="Add a new log">+</button>
    <table id="changelogTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Version</th>
                <th>Changes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add your changelog entries here as table rows -->
        </tbody>
    </table>


    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <script src="./js/changelogJs.js"></script>
</body>

</html>
