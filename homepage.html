<!DOCTYPE html>
<html>

<head>
  <title>RAECI - Daily Exercise Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon"
    href="https://firebasestorage.googleapis.com/v0/b/raeci0.appspot.com/o/RAECI.png?alt=media&token=0fba04b4-5fad-417a-9afa-d1bb5b518082"
    type="image/x-icon">
  <link rel="stylesheet" href="./css/homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="changeHeader()">
  <div id="landscape-message">
    <p>Please rotate your device to portrait mode.</p>
  </div>

  <div id="logOutDiv">
    <a href="Reports.html" id="reportsLink">📝 Reports</a>
    <a href="https://shorturl.at/esuF1" id="changelogLink" target="_blank">🔮 Changelog</a>
    <button id="logOutLink" onclick="logout()">Log out <i class="fa fa-sign-out"></i></a>
  </div>

  <header>
    <img
      src="https://firebasestorage.googleapis.com/v0/b/raeci0.appspot.com/o/RAECI.png?alt=media&token=0fba04b4-5fad-417a-9afa-d1bb5b518082"
      alt="RAECI Logo">
    <h1 id="welcomeHeader" unselectable="on"></h1>
  </header>

  <div class="check-in-container">
    <form id="check-in-form">
      <label for="activity">Your workout, your story</label>
      <p id="quoteText"></p>
      <p id="quoteAuthor"></p>
      <input type="text" id="activity" name="activity" placeholder="E.g.: Cardio for 30 minutes">
      <button type="submit" onclick="handleCheckin()">✅ Check-in</button>
    </form>
    <p id="ackMsg"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
  <script src="./js/homepageJS.js"></script>
</body>

</html>
