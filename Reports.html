<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RAECI - Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon"
        href="https://firebasestorage.googleapis.com/v0/b/raeci0.appspot.com/o/RAECI.png?alt=media&token=0fba04b4-5fad-417a-9afa-d1bb5b518082"
        type="image/x-icon">
    <link rel="stylesheet" href="./css/reportsStyle.css">
</head>

<body>
    <header>
        <img src="https://firebasestorage.googleapis.com/v0/b/raeci0.appspot.com/o/RAECI.png?alt=media&token=0fba04b4-5fad-417a-9afa-d1bb5b518082"
            alt="RAECI Logo" id="logo">
        <h1>RAECI - Reports</h1>
    </header>
    <main>
        <p id="dateSortErrorMessage">Date sorting is disabled for maintenance</p>
        <form id="search-form">
            <label for="name">Name:</label>
            <select id="name-select">
                <option value="">Both Cuties</option>
                <option value="Radhika">Radhika</option>
                <option value="Ayush">Ayush</option>
            </select>
            <label for="from-date" hidden>From:</label>
            <input type="date" id="from-date" hidden disabled>
            <label for="to-date" hidden>To:</label>
            <input type="date" id="to-date" hidden disabled>
            <button type="submit" id="search-button"> Lookup üìù</button>
            <button type="button" id="go-back-button" onclick="window.history.back();">‚Üê Go Back</button>
        </form>
        <table id="reports-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody>
                <!--Table rows will be added dynamically using JavaScript-->
            </tbody>
        </table>
    </main>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <script src="./js/reportsJS.js"></script>
</body>

</html>
