<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RAECI - Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" id="shortcut-icon" type="image/x-icon">
    <link rel="stylesheet" href="./css/reportsStyle.css">
</head>

<body>
    <header>
        <img id="raeciLogo" alt="RAECI Logo">
        <h1>RAECI - Reports</h1>
    </header>
    <main>
        <div id="button-container">
            <button type="button" id="go-back-button" onclick="window.history.back();">·êä Back</button>
        </div>

        <div id="form-container">
            <form id="search-form">
                <label for="name-select" id="name-select-for">Name:</label>
                <select id="name-select" name="name-select">
                </select>
                <button type="submit" id="search-button"> Lookup üìù</button><br>
            </form>
        </div>

        <div id="pagination-container">
            <!-- pagination will be added here -->
        </div>

        <table id="reports-table">
            <thead id="reports-thead">
                <tr id="reports-tr">
                    <th id="reports-th1">Date</th>
                    <th id="reports-th2">Time</th>
                    <th id="reports-th3">Name</th>
                    <th id="reports-th4">Activity</th>
                </tr>
            </thead>
            <tbody id="reports-tbody">
                <!--Table rows will be added dynamically using JavaScript-->
            </tbody>
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <script src="./js/reportsJS.js"></script>
</body>

</html>
