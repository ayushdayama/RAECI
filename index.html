<!DOCTYPE html>
<html>

<head>
    <title>RAECI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login-container">
        <img src="https://firebasestorage.googleapis.com/v0/b/raeci0.appspot.com/o/RAECI.png?alt=media&token=0fba04b4-5fad-417a-9afa-d1bb5b518082"
            alt="RAECI">
        <form id="login-form">
            <label for="user-select">Who's the exercise champ?</label>
            <select id="user-select" name="user-select">
                <option value="SelectOne" selected>Select Achiever's Name</option>
                <option value="Radhika">Radhika</option>
                <option value="Ayush">Ayush</option>
            </select>
            <label for="password">Secret Wala Keyword</label>
            <input type="password" id="password" name="password">
            <p id="error-msg"></p>
            <button type="submit">Let's go</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
